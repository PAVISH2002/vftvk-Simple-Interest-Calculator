<!DOCTYPE html>
<html>
    <head>
        <title> Simple interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "maindiv">
        <h1>Simple Interest Calculator</h1>
        <intput  type="range" id="rate" min="minval" max="maxval" value="default_val" minval="1" maxval="20" step="0.25" default_val="10.25"
        onchange="function updateRate()" > <br/>
        <span id ="rate_val">
        10.25%
        </span><br/>
        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="number"  id="rate">  <br/>
        No. of Years <input type="number"  id="years">  <br/>
       <select id ="years">
           <option value="1"></option>
       </select> <br/>
        Interest : <span id="result"></span><br>
        <footer>
            &#169; This Calculator belongs to Pavish
        </footer>

        <button onclick="compute()">Compute</button>
        </div>
    </body>
</html>
